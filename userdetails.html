            <main>
             <form>
                   <center>
                       <div  id="formtable">
               <table >
                <tr>
                    <td class="sam1" class="formtd"><label for='uname'>Name</label></td>
                    <td class="sam2" class="formtd" ><input type='text' id='uname' pattern="^[A-Za-z ]{4,20}$" onblur="return(valUname())" required>
                        </td>
                    <td><p class="para2"></p></td>
                </tr>
                   
                   <tr>
                    <td class="sam1" class="formtd"><label for='emailid'>Email ID</label></td>
                    <td class="sam2" class="formtd" ><input type='email' id='emailid'  onblur="return(valEmail())" required>
                        </td>
                    <td><p class="para2"></p></td>
                </tr>
            
                   <tr>
                    <td  class="sam1"  class="formtd" ><label for='phone'>Contact Number</label></td>
                    <td class="sam2" class="formtd"><input type='text' id='phone' pattern="[0-9]{10}" onblur="return(valMobileno())" required></td>
                     <td><p class="para2"></p></td>
                </tr>
                   <tr >
                    <td colspan='2'>
                        <input type="submit" id="sub" value="Confirm Booking" onclick="fnvalidate()">
                    </td>
                
                </tr>
                  
              </table>
                       </div>
                       </center>
              </form>
            </main>
            <script type="text/javascript">
                x=0;
                function valUname()
            {
                var username=document.getElementById("uname");
           
               if(username.validity.patternMismatch)
                    { 
                          document.getElementsByClassName("para2")[0].innerHTML="*This field requires minimum 4 characters";
                        username.focus();
                        return false;
                    }
                    else
                        {
                            x++;
                            document.getElementsByClassName("para2")[0].innerHTML="";
                            return true;
                        }
                 
                 
            }
              function valEmail()
            {
                var mailid=document.getElementById("emailid");
           
               if(mailid.validity.valid)
                    { 
                        x++;
                            document.getElementsByClassName("para2")[1].innerHTML="";
                            return true;
                    }
                    else
                        {
                             document.getElementsByClassName("para2")[1].innerHTML="*Invalid Format";
                            mailid.focus();
                            return false;
                        }
                 
                 
            }
                 function valMobileno()
            {
                var mobile=document.getElementById("phone");
                if(mobile.validity.patternMismatch)
                    {
                        document.getElementsByClassName("para2")[2].innerHTML="*This field requires 10 digits";
                        username.focus();
                        return false;
                    }
                else
                {
                            x++;
                            document.getElementsByClassName("para2")[2].innerHTML="";
                            return true;
                }
            }
                function fnvalidate()
                {
                    if(x==3)
                        {
                            alert("Your booking is confirmed!!\nOur consultants will contact you soon!!")
                        }
                }
            
            </script>
